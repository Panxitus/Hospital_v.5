<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Contacto</title>
</head>
<body>
    
<!--Inicio de header  -->
<header class="header">
  <div class="container">
      <div class="row align-items-center">
          <div class="col-md-2 header__logo">
              <img src="assets/img/LogoHospital.png" alt="Logo Corporativo" class="header__logo-image">
          </div>
          <div class="col-md-8 header__nav">
              <nav class="nav justify-content-center">
                  <a class="nav-link header__nav-link" href="index.html">Inicio</a>
                  <a class="nav-link header__nav-link" href="equipo.html">Equipo Medico</a>
                  <a class="nav-link header__nav-link" href="contacto.html">Contacto</a>
              </nav>
          </div>
          <div class="col-md-2 header__button">
              <button class="btn btn-primary header__button-reservar">Agendar Horas</button>
          </div>
      </div>
  </div>
</header>
<!--Fin de header  -->

<!-- Inicio Section  Formulario-->
<section class="contact">
    <h2 class="testimonials__title">Formulario de Contacto</h2>
    <form class="contact__form">
      <div class="contact__group">
        <label for="name" class="contact__label">Nombre</label>
        <input type="text" id="name" class="contact__input" name="name" required>
      </div>
      <div class="contact__group">
        <label for="email" class="contact__label">Correo</label>
        <input type="email" id="email" class="contact__input" name="email" required>
      </div>
      <div class="contact__group">
        <label for="subject" class="contact__label">Asunto</label>
        <input type="text" id="subject" class="contact__input" name="subject" required>
      </div>
      <div class="contact__group">
        <label for="message" class="contact__label">Mensaje</label>
        <textarea id="message" class="contact__input contact__input--textarea" name="message" required></textarea>
      </div>
      <button type="submit" class="contact__button">Enviar</button>
    </form>
  </section>
<!-- Final Section -->


<!-- inicio de footer -->
<footer class="footer">
  <div class="container">
      <div class="row footer__row">
          <div class="col-md-4 footer__col footer__col--contact">
              <h5 class="footer__title">Contacto</h5>
              <p class="footer__text">Dirección: Calle Falsa 123</p>
              <p class="footer__text">Teléfono: +56 9 1234 5678</p>
              <p class="footer__text">Email: hospital@empresa.com</p>
          </div>
          <div class="col-md-4 footer__col footer__col--links">
              <h5 class="footer__title">Links de Interés</h5>
              <ul class="footer__list">
                  <li class="footer__list-item"><a href="#" class="footer__link">Nuestros Servicios</a></li>
                  <li class="footer__list-item"><a href="#" class="footer__link">Rescates</a></li>
                  <li class="footer__list-item"><a href="#" class="footer__link">Cotizar bonos</a></li>
              </ul>
          </div>
          <div class="col-md-4 footer__col footer__col--social">
              <h5 class="footer__title">Redes Sociales</h5>
              <a href="#" class="footer__social-link"><i class="fab fa-facebook"></i> Facebook</a>
              <a href="#" class="footer__social-link"><i class="fab fa-twitter"></i> Twitter</a>
              <a href="#" class="footer__social-link"><i class="fab fa-instagram"></i> Instagram</a>
          </div>
      </div>
  </div>
</footer>
<!-- Fin de footer -->
</body>
</html>
